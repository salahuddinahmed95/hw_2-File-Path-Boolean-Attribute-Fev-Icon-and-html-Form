<!DOCTYPE html>
<html lang="en">
 <head>
  <title>HTMLForm</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image" href="image/icons8-favicon-48.png">
 </head>
 <body>
   
   
  
 <div>
    
  <form action="#" method="get" enctype="multipart/form-data">
     
    <label for="first_name">First Name</label><br>
    <input type="text" required="" placeholder="First Name"
     name="first_name" id="first_name" class="first_name">
    <br><br>
     <label for="last_name"> Last Name</label><br>
    <input type="text" required="" placeholder="Last Name"
    name="last_name" id="last_name" class="last_name">
    <br><br>
    <label for="email">Email Address</label><br>
    <input type="email"  placeholder="Email Address" 
    name="email" id="emai" class="emai">
    <br><br>
  <label for="password">Password</label><br>
  <input type="password"  placeholder="password" 
   name="password" id="password" class="password">
   <br><br>
    <label for="">Education Qualification</label><br>
     <input type="checkbox" value="SSC" name="Education"><span>SSC</span>
     <input type="checkbox" value="HSC" name="Education"><span>HSC</span>
   <br><br>
   <label for="gender">Gender</label><br>
   <input type="radio" value="male" name="Gender"><span>male</span>
   <input type="radio" value="female" name="Gender"><span>female</span>
   
   <br><br>
   
   <label for="message">Description</label><br>
   <textarea name="" id="" cols="40" rows="15" placeholder="Type Here"
    name="message" id="message" class="message">
    </textarea>
     <br>
    <Button type="submit">Click Here</Button>
    </form>
</div>
  </body>
 </html>
